<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phoxia</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static './css/index.css' %}" />
  <link rel="shortcut icon" href="{% static './images/favicon1.ico' %}" type="image/x-icon" />
</head>
<body class="bg-gray-100 text-gray-900">

  {% include 'navbar.html' %}

  <div class="max-w-5xl mx-auto px-4 py-6">
    <!-- Profile Header -->
    <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-6">
      <img
        src="{{ profile.profile_picture.url }}"
        alt="Profile Picture"
        class="w-24 h-24 rounded-full object-cover border-2 border-gray-300"
      />

      <div class="flex justify-between w-full md:w-auto gap-8 text-center">
        <div>
          <h5 class="text-sm font-semibold text-gray-700">Posts</h5>
          <p class="text-lg font-bold">{{ posts_num }}</p>
        </div>
        <div>
          <h5 class="text-sm font-semibold text-gray-700">Followers</h5>
          <p class="text-lg font-bold">{{ profile.followers.count }}</p>
        </div>
        <div>
          <h5 class="text-sm font-semibold text-gray-700">Following</h5>
          <p class="text-lg font-bold">{{ profile.followings.count }}</p>
        </div>
      </div>
    </div>

    <!-- Posts Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for post in posts %}
      <div class="rounded overflow-hidden shadow-sm border">
        <img
          src="{{ post.Wallpaper.url }}"
          alt="Post Image"
          class="w-full h-64 object-cover"
        />
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="{% static './script.js' %}"></script>
</body>
</html>
