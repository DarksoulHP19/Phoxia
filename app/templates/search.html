<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Phoxia App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{% static './images/favicon1.ico' %}" type="image/x-icon" />
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center text-gray-800">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md mx-4">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h1>

      {% if messages %}
        {% for message in messages %}
          <div class="mb-4 p-3 text-sm text-green-700 bg-green-100 rounded-lg relative">
            {{ message }}
            <button type="button" onclick="this.parentElement.remove()" class="absolute top-2 right-3 text-green-700 hover:text-green-900">
              &times;
            </button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" action="">
        {% csrf_token %}
        <div class="space-y-4">
          <div>
            <label for="username" class="block mb-1 font-medium">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <div>
            <label for="password" class="block mb-1 font-medium">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <div>
            <label for="confirm_password" class="block mb-1 font-medium">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
          >
            Sign Up
          </button>
        </div>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </body>
</html>
