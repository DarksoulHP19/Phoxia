<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Post</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static './css/index.css' %}" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    {% include 'navbar.html' %}

    <!-- Alert Messages -->
    <div class="max-w-xl mx-auto px-4 pt-6">
      {% if messages %}
        {% for i in messages %}
          <div class="bg-green-100 border border-green-300 text-green-800 px-4 py-2 mb-4 rounded relative">
            {{ i }}
            <button onclick="this.parentElement.remove()" class="absolute right-3 top-1 text-xl leading-none">&times;</button>
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <!-- Upload Form -->
    <div class="max-w-xl mx-auto p-6 bg-white shadow rounded-lg mt-4">
      <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Upload Post</h1>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="post" class="block mb-1 font-medium text-gray-700">Upload File</label>
          <input
            type="file"
            id="post"
            name="post"
            class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <div>
          <label for="description" class="block mb-1 font-medium text-gray-700">Description</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter a caption..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition"
        >
          Post
        </button>
      </form>
    </div>

    <script src="{% static './script.js' %}"></script>
  </body>
</html>
