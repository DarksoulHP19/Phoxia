<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoxia app</title>
    <link rel="stylesheet" href="{% static './css/index.css' %}" />
    <!-- <link
      rel="shortcut icon"
      href="{% static './images/favicon.ico' %}"
      type="image/x-icon"
    /> -->
    <link
      rel="Shortcut Icon"
      href="{% static './images/favicon1.ico' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
 
    {% include 'navbar.html' %}
    <main>
      <div class="post_story">
        <div class="posts">
          <!-- USER POSTS STARTS HERE -->
        {% for post in posts %}

          <div id="post">
            <div id="post_header">
              <img
                src="{{post.profile.profile_picture.url}}"
                alt=""
                srcset=""
              />
              <h4 id="post_user">{{post.profile.user}}</h4>
            </div>
            <img src="{{post.Wallpaper.url}}" alt="" id="user_post" />
            <hr />
            <div class="lower">
              <a href="/like/{{post.id}}" id="like">
                <svg
                  aria-label="Like"
                  class="_8-yf5"
                  color="#8e8e8e"
                  fill="#262626"
                  height="24"
                  role="img"
                  viewBox="0 0 48 48"
                  width="24"
                >
                  <path
                    d="M34.6 6.1c5.7 0 10.4 5.2 10.4 11.5 0 6.8-5.9 11-11.5 16S25 41.3 24 41.9c-1.1-.7-4.7-4-9.5-8.3-5.7-5-11.5-9.2-11.5-16C3 11.3 7.7 6.1 13.4 6.1c4.2 0 6.5 2 8.1 4.3 1.9 2.6 2.2 3.9 2.5 3.9.3 0 .6-1.3 2.5-3.9 1.6-2.3 3.9-4.3 8.1-4.3m0-3c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5.6 0 1.1-.2 1.6-.5 1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"
                  ></path>
                </svg>
              </a>
              {{post.likes.count}}
<!-- 
              <a href="" id="comment">
                <svg
                  aria-label="Comment"
                  class="_8-yf5"
                  color="#262626"
                  fill="#262626"
                  height="24"
                  role="img"
                  viewBox="0 0 48 48"
                  width="24"
                >
                  <path
                    clip-rule="evenodd"
                    d="M47.5 46.1l-2.8-11c1.8-3.3 2.8-7.1 2.8-11.1C47.5 11 37 .5 24 .5S.5 11 .5 24 11 47.5 24 47.5c4 0 7.8-1 11.1-2.8l11 2.8c.8.2 1.6-.6 1.4-1.4zm-3-22.1c0 4-1 7-2.6 10-.2.4-.3.9-.2 1.4l2.1 8.4-8.3-2.1c-.5-.1-1-.1-1.4.2-1.8 1-5.2 2.6-10 2.6-11.4 0-20.6-9.2-20.6-20.5S12.7 3.5 24 3.5 44.5 12.7 44.5 24z"
                    fill-rule="evenodd"
                  ></path>
                </svg>
              </a> -->

              {%if post.Wallpaper %}
              <a href="{{post.Wallpaper.url}}" download> Download</a>

              {% endif %}
            </div>
            <hr />

            {% if post.description %}
            <p href="{{post.description}}" id="description" class="description">
              
              {{post.description}}

            </p>
            {% endif %}
      
            <hr />
          </div>
        {% endfor %}
          <!-- USER POST ENDS HERE -->
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{% static './script.js' %}"></script>
  </body>
</html>
