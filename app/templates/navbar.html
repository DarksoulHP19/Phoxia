{% load static %}
<nav class="bg-white shadow-sm py-3 px-4 md:px-8 flex flex-wrap items-center justify-between">
  <!-- Logo -->
  <div class="flex items-center space-x-3">
    <p class="text-xl font-bold text-gray-800">Phoxia</p>
  </div>

  <!-- Search Bar -->
  <form action="/search" method="GET" class="flex items-center space-x-2 w-full md:w-auto mt-4 md:mt-0">
    <input
      type="text"
      name="username"
      placeholder="Search"
      class="w-full md:w-64 px-3 py-1.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
    />
    <button
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-md transition"
    >
      Search
    </button>
  </form>

  <!-- Right Side: Icons + User -->
  <div class="flex items-center gap-4 mt-4 md:mt-0">
    <!-- Home Icon -->
    <a href="/" aria-label="Home">
      <svg
        class="w-6 h-6 text-gray-700 hover:text-black transition"
        fill="#262626"
        viewBox="0 0 48 48"
      >
        <path
          d="M45.5 48H30.1c-.8 0-1.5-.7-1.5-1.5V34.2c0-2.6-2.1-4.6-4.6-4.6s-4.6 2.1-4.6 4.6v12.3c0 .8-.7 1.5-1.5 1.5H2.5c-.8 0-1.5-.7-1.5-1.5V23c0-.4.2-.8.4-1.1L22.9.4c.6-.6 1.6-.6 2.1 0l21.5 21.5c.3.3.4.7.4 1.1v23.5c.1.8-.6 1.5-1.4 1.5z"
        />
      </svg>
    </a>

    <!-- Upload -->
    <a href="/uploadpost">
      <img src="{% static './images/add (1).PNG' %}" alt="Upload" class="w-6 h-6" />
    </a>

    <!-- Profile Image -->
    <a href="/profile" class="flex items-center">
      {% if profile.profile_picture %}
        <img
          src="{{ profile.profile_picture.url }}"
          alt="Profile Picture"
          class="w-8 h-8 rounded-full object-cover border-2 border-gray-300"
        />
      {% else %}
        <img
          src="{% static './images/default_profile.png' %}"
          alt="Default Profile Picture"
          class="w-8 h-8 rounded-full object-cover border-2 border-gray-300"
        />
      {% endif %}
     
    </a>

    <!-- Logout Button -->
    <a href="/logout" class="bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600 transition">
      Logout
    </a>
  </div>
</nav>
