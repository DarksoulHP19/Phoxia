<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md mx-4">
      <!-- Django Flash Messages -->
      {% if messages %}
        {% for i in messages %}
          <div class="mb-4 p-3 text-sm text-green-700 bg-green-100 rounded-lg relative">
            {{ i.message }}
            <button type="button" class="absolute top-2 right-3 text-green-700 hover:text-green-900" onclick="this.parentElement.remove()">
              &times;
            </button>
          </div>
        {% endfor %}
      {% endif %}

      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h1>

      <form method="POST" action="" class="space-y-4">
        {% csrf_token %}

        <div>
          <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
          />
        </div>

        <div>
          <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
          />
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 pt-4">
          <button
            type="submit"
            class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
          >
            Login
          </button>

          <a
            href="/createprofile"
            class="text-center w-full sm:w-auto px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
          >
            Create Account
          </a>
        </div>
      </form>
    </div>

  </body>
</html>
